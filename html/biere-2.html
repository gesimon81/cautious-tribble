                  id="check_deja_bu"

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script>
      function Change_Drinked() {
        if (document.getElementById("check_deja_bu").checked) {
          document.getElementById("date_drinking").style.visibility = "visible";
        } else {
          document.getElementById("date_drinking").style.visibility = "hidden";
        }
